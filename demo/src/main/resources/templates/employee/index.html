<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a 
                class="btn btn-primary"
                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                th:href="@{/userManagement/register}"
                >REGISTER
            </a>
            <a 
                class="btn btn-secondary"
                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                th:href="@{/userManagement/login}"
                >LOGIN
            </a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>FULLNAME</th>
                    <th>EMAIL</th>
                    <th>BIRTHDATE</th>
                    <th>ROLE</th>
                <!--    <th>DIVISI</th> -->
                    <th>ACTION</th>
                </tr>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.employee.fullname}"></td>
                        <td th:text="${user.employee.email}"></td>
                        <td th:text="${user.employee.birthdate}"></td>
                        <td th:text="${user.role.name}"></td>
                    <!--    <td th:text="${user.employee.division.name}"></td> -->
                        <td>
                            <a 
                                class="btn btn-primary"
                                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                th:href="@{/userManagement/changePassword/{id}(id=${user.id})}"
                            >Change Password
                            </a>
                            <!--
                            <form th:action="@{/employee/delete/{id}(id=${user.id})}" th:method="post"> 
                                <button type="submit" class="btn btn-danger"
                                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                >Delete
                                </button>
                            </form>
                            </a>
                            -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <footer>

    </footer>
</html>
